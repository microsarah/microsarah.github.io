<!DOCTYPE html>
<html>
<head>
  	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Open Weather Maps API</h1>
	<hr>

	<main>
		<div class="col-2">
			<h2>Current Weather in NYC</h2>
			<ul id="nyc-weather"></ul>
		</div>
		<div class="col-2">
			<h2>Find your current weather</h2>
			<form>
				<div>
					<label for="city">City</label>
					<input type="textbox" name="city" id="city">
				</div>
				<div>
					<label for="state">State</label>
					<input type="textbox" name="state" id="state">
				</div>
				<button id="submitReq">Submit</button>
			</form>
			<ul id="your-weather"></ul>
		</div>
	</main>
	<hr>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
