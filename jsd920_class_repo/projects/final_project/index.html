<!DOCTYPE html>
<html>
	<head>
		<title>birthday.tv</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<main class="video-container">
		<h1 class="title">A Year-Long Birthday</h1>
		<div class="date"></div>

		<div class="yourBday">
			<h3 id ="enterBday">Enter your birthday</h3>
			<form>
				<input type="text" id="enterMonth" placeholder="mm">
				<input type="text" id="enterDay" placeholder="dd">
				<button id="submit">submit</button>
			</form>
			<div class="loader"></div>
		</div>
	</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script type="text/javascript" src="script-interactive.js"></script>
	</body>
</html>
